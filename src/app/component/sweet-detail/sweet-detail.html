<div class="p-6 bg-gray-100 min-h-screen flex flex-col items-center">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-[#741015] text-center mb-4">Sweet Details</h1>

    <div *ngIf="sweet" class="text-center">
      <p class="text-lg mb-2"><strong>Name:</strong> {{ sweet.name }}</p>
      <p class="text-lg mb-2"><strong>Category:</strong> {{ sweet.category }}</p>
      <p class="text-lg mb-2"><strong>Price:</strong> ₹{{ sweet.price }}</p>
      <p class="text-lg mb-2"><strong>Available Quantity:</strong> {{ sweet.quantity }}</p>

      <div *ngIf="sweet.image" class="my-4">
        <img [src]="'data:image/jpeg;base64,' + sweet.image" alt="Sweet Image" class="rounded w-full h-64 object-cover">
      </div>

      <div class="flex justify-center items-center gap-2 my-4">
        <label for="quantity" class="text-lg font-medium">Quantity:</label>
        <input
          type="number"
          id="quantity"
          [(ngModel)]="quantity"
          (input)="calculateTotal()"
          min="1"
          [max]="sweet.quantity"
          class="border rounded px-2 py-1 w-20 text-center"
        />
      </div>

      <p class="text-xl text-[#E79304] font-semibold mb-4">Total Bill: ₹{{ totalBill }}</p>

      <div class="flex justify-center gap-4">
        <button (click)="buySweet()" class="bg-[#741015] text-white px-4 py-2 rounded hover:bg-[#5d0d11]">
          Buy Now
        </button>
        <button (click)="goBack()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
          Go Back
        </button>
      </div>
    </div>
  </div>
</div>

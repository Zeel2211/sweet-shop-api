<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <form (ngSubmit)="addSweet()" class="w-full max-w-md bg-white p-6 rounded shadow-md space-y-4">
    <h1 class="text-2xl font-bold text-[#741015] mb-4 text-center">Add New Sweet</h1>

    <div>
      <label class="block mb-1 font-semibold">Name</label>
      <input [(ngModel)]="newSweet.name" name="name" type="text" class="w-full border border-gray-300 px-3 py-2 rounded" required />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Category</label>
      <input [(ngModel)]="newSweet.category" name="category" type="text" class="w-full border border-gray-300 px-3 py-2 rounded" required />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Price</label>
      <input [(ngModel)]="newSweet.price" name="price" type="number" class="w-full border border-gray-300 px-3 py-2 rounded" required />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Quantity</label>
      <input [(ngModel)]="newSweet.quantity" name="quantity" type="number" class="w-full border border-gray-300 px-3 py-2 rounded" required />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Image (base64 string)</label>
      <input [(ngModel)]="newSweet.image" name="image" type="text" class="w-full border border-gray-300 px-3 py-2 rounded" />
    </div>

    <button type="submit" class="bg-[#741015] text-white px-4 py-2 rounded hover:bg-[#5d0d11] w-full">
      Add Sweet
    </button>
  </form>
</div>

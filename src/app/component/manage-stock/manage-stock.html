<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <form (ngSubmit)="updateStock()" class="w-full max-w-md bg-white p-6 rounded shadow-md space-y-4">
    <h1 class="text-2xl font-bold text-[#741015] mb-4 text-center">Manage Sweet Stock</h1>

    <div>
      <label class="block mb-1 font-semibold">Sweet ID</label>
      <input type="number" [(ngModel)]="sweetId" name="sweetId" class="w-full border border-gray-300 px-3 py-2 rounded" required />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Quantity to Add</label>
      <input type="number" [(ngModel)]="quantity" name="quantity" class="w-full border border-gray-300 px-3 py-2 rounded" required />
    </div>

    <button type="submit" class="bg-[#741015] text-white px-4 py-2 rounded hover:bg-[#5d0d11] w-full">
      Restock Sweet
    </button>
  </form>
</div>

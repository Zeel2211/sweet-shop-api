<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <form (ngSubmit)="updateSweet()" class="w-full max-w-md bg-white p-6 rounded shadow-md space-y-4">
    <h1 class="text-2xl font-bold text-[#741015] mb-4 text-center">Edit Sweet</h1>

    <div>
      <label class="block mb-1 font-semibold">Name</label>
      <input type="text" [(ngModel)]="sweet.name" name="name" class="w-full border border-gray-300 px-3 py-2 rounded" required />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Category</label>
      <input type="text" [(ngModel)]="sweet.category" name="category" class="w-full border border-gray-300 px-3 py-2 rounded" required />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Price</label>
      <input type="number" [(ngModel)]="sweet.price" name="price" class="w-full border border-gray-300 px-3 py-2 rounded" required />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Quantity</label>
      <input type="number" [(ngModel)]="sweet.quantity" name="quantity" class="w-full border border-gray-300 px-3 py-2 rounded" required />
    </div>

    <button type="submit" class="bg-[#741015] text-white px-4 py-2 rounded hover:bg-[#5d0d11] w-full">
      Update Sweet
    </button>
  </form>
</div>

<div class="flex items-center justify-center min-h-screen" style="background-color: #FFFFFF;">
  <div class="w-full max-w-sm p-8 rounded shadow-lg" style="background-color: #741015;">
    <h2 class="text-2xl font-bold text-center mb-6" style="color: #FFFFFF;">üç¨ Sweet Shop Login</h2>

    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block mb-1 text-sm text-white">Username</label>
        <input
          [(ngModel)]="username"
          name="username"
          class="w-full px-3 py-2 rounded focus:outline-none"
          style="background-color: #FFFFFF;"
          required
        />
      </div>

      <div class="mb-6">
        <label class="block mb-1 text-sm text-white">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-3 py-2 rounded focus:outline-none"
          style="background-color: #FFFFFF;"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 font-semibold rounded text-white hover:opacity-90 transition"
        style="background-color: #E79304;"
      >
        Login
      </button>
    </form>

    <div *ngIf="loginError" class="text-center text-red-300 mt-4 text-sm">
      Invalid credentials. Please try again.
    </div>
  </div>
</div>
